<head>

    <link rel="stylesheet" href="styles.css">
    <script src="bootstrap.bundle.min.js"></script>

    <script>
    function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
      
</head>
<body>

  <div class="toggle" onclick="myFunction()">
    <img src="img/star-plus-logo.png" alt="" width="10%">

    <h1 class="starplus">Star Plus</h1>
  
    <h5 class="bien">Bienvenido a esta plataforma de entretenimiento</h5>
  
</div>

<div id="myDIV">
  <article class="formulario">

  <h2>Eres nuevo</h2>
    <h5>Haz click en registrarte y disfruta de esta gran experiencia</h5>

    <div class="form">  
        <form> <!-- Este es un formulario-->

                <input type="text" id="name" name="fname" placeholder="Nombre"><br><br>
    
                <label class="apellido">Apellidos</label>
                <input type="text" id="lastname" name="lastname" placeholder="Apellido"><br><br>
    
    
                <label class="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Correo"><br><br>
    
                <label class="contra">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña"><br><br>
    
                <label class="repcontra">Repetir contraseña</label>

                <button type="button" onclick="alert('Toda tu información se quedará registrada. Click en Aceptar si deseas continuar.')">Registrarse</button> <br><br>
            </form>
        </article>
      </div>  
</div>
